<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card  mt-3 p-3 shadow-sm">
                <div class="row">
                    <div class="col-5">
                        <img src="{{poster.Poster}}" alt="">
                    </div>
                    <div class="col-7">
                        <form (ngSubmit) = "ngSubmit(f)" #f = "ngForm">
                          <div class="form-group">
                            <label for="Id">Id</label>
                            <input type="text" class="form-control" id="Id"  placeholder="No Id" [ngModel]="detail.id" name="id" readonly>
                          </div>
                          <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama"  placeholder="Nama" [ngModel]="detail.nama" name="nama">
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email"  placeholder="Your@Email" [ngModel]="detail.email" name="email">
                          </div>
                          <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone"  placeholder="08xxxxxx" [ngModel]="detail.phone" name="phone">
                          </div>
                          <div class="form-group">
                            <label for="film">film</label>
                            <input type="text" class="form-control" id="film"  placeholder="{{detail.film}}" [ngModel]="detail.film" name="film">
                          </div>
                          <div class="form-group">
                            <label for="phone">Harga</label>
                            <input type="text" class="form-control" placeholder="{{detail.harga}}" id="harga" [ngModel]="detail.harga" name="harga">
                          </div>
                          <div class="form-group">
                            <label for="total">Total</label>
                            <input type="text" class="form-control disabled" id="total"  placeholder="{{detail.total}}" [ngModel]="detail.total" name="total" readonly>
                          </div>
                          <div class="form-group" >
                            <button type="submit" class="btn btn-primary ">Checkout</button>
                          </div>
                        </form>
                    </div>
                </div>
                <div *ngIf="">
                    <h3> Update Data Succesfully, thank you</h3>
                </div>
            </div>
        </div>
    </div>
</div>
